<template name="tutorial_step1">
  <h2>Welcome to testtut</h2>
  <p>I made this demo as a simple tutorial of how to use the meteor-tutorials package. Click next.</p>
</template>

<template name="tutorial_step2">
  <h2>Combined with other packages</h2>
  <p>This demo is used with other packages to test drive how the package would play well. I added iron-router to the mix so you can navigate this demo.</p>
  <p>Click on 'Words' or the finish button to navigate to the 'Words page'</p>
